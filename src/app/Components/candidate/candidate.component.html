<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mb-4" *ngFor="let card of cards; let i = index">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="card.image" class="img-fluid rounded-start" [alt]="card.altText">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ card.name }}</h5>
              <p class="card-text">District: {{ card.district }}</p>
              <p class="card-text">Area: {{ card.area }}</p>
              <p class="card-text">UC: {{ card.uc }}</p>
              <p class="card-text">NA: {{ card.na }}</p>
              <p class="card-text"><small class="text-body-secondary">{{ card.lastUpdated }}</small></p>
              <button class="btn btn-primary" (click)="editCard(i)">Edit</button>
              <button class="btn btn-danger" (click)="deleteCard(i)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-success" (click)="addCard()">Add Card</button>

  <!-- Add/Edit Card Modal -->
  <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cardModalLabel">{{ isEditing ? 'Edit Card' : 'Add New Card' }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="saveCard()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="currentCard.name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="district" class="form-label">District</label>
              <input type="text" class="form-control" id="district" [(ngModel)]="currentCard.district" name="district" required>
            </div>
            <div class="mb-3">
              <label for="area" class="form-label">Area</label>
              <input type="text" class="form-control" id="area" [(ngModel)]="currentCard.area" name="area" required>
            </div>
            <div class="mb-3">
              <label for="uc" class="form-label">UC</label>
              <input type="text" class="form-control" id="uc" [(ngModel)]="currentCard.uc" name="uc" required>
            </div>
            <div class="mb-3">
              <label for="na" class="form-label">NA</label>
              <input type="text" class="form-control" id="na" [(ngModel)]="currentCard.na" name="na" required>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Image URL</label>
              <input type="text" class="form-control" id="image" [(ngModel)]="currentCard.image" name="image" required>
            </div>
            <div class="mb-3">
              <label for="altText" class="form-label">Alt Text</label>
              <input type="text" class="form-control" id="altText" [(ngModel)]="currentCard.altText" name="altText" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
