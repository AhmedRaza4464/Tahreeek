<!-- Carousel -->
<div class="container mt-5">
  <div id="carouselExampleIndicators" class="carousel slide mt-4 carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYekyv_thk10xZJue725_bpmEZ7SFfW0dW5A&s" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/parcham.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/arab new.jpeg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
</div>

<!-- Cards -->
<div class="container cards-container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let scholar of scholars; let i = index">
      <div class="card h-100 shadow-sm">
        <img [src]="scholar.image" class="card-img-top" [alt]="scholar.altText">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ scholar.title }}</h5>
          <p class="card-text mb-4" *ngIf="!isExpanded[i]">
            {{ scholar.shortText }}
          </p>
          <p class="card-text mb-4" *ngIf="isExpanded[i]">
            {{ scholar.shortText }}<br><br>{{ scholar.moreText }}
          </p>
          <button class="btn btn-primary mt-auto" (click)="toggleExpand(i)">
            {{ isExpanded[i] ? 'Show Less' : 'Learn More' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
